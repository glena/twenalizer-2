<head>
  <title>Twenalizer - Germán Lena</title>
</head>

<body>
  {{> tweets}}
</body>

<template name="tweets">
  
  <div class="left">
    <div class="about">
        <h1>Twenalizer - Germán Lena - <a href="http://germanlena.com.ar">http://germanlena.com.ar</a></h1>
        <h2>Tracking tweets about Venezuela</h2>
    </div>
    <div class="tweets-list">
      <ul>
        {{#each tweets}}
          <li>{{text}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
  
  <div class="map right">
      <svg>
          <defs>
              <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                  <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                  <stop offset="100%" style="stop-color:rgb(255,140,0);stop-opacity:0" />
              </radialGradient>
          </defs>
      </svg>
  </div>
  
  <div class="opensource">
      And yes, it's Open Source! Check: <a href="https://github.com/glena/twinalizer">https://github.com/glena/twinalizer</a>
  </div>
  
</template>
